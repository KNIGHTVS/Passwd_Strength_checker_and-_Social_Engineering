    </div>

    <!-- Social Engineering Tab -->
    <div id="social" class="tab-content" style="display:none;">

      <input type="text" id="name" placeholder="Your Name"><br>
      <input type="text" id="dob" placeholder="Birth Year (e.g., 2002)"><br>
